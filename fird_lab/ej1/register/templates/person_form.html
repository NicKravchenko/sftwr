<h1>Create Person</h1>
{% if auto_fill %}
<div class="alert alert-info" role="alert">
  The form fields have been auto-filled from the external source.
</div>
{% endif %}
<form id="person-form" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_document">Document</label>
    <input
      type="text"
      class="form-control"
      id="id_document"
      name="document"
      placeholder="Enter document number"
    />
    <small id="document-help" class="form-text text-muted"
      >Enter the document number to auto-fill the form fields.</small
    >
  </div>
  <div class="form-group">
    <label for="id_first_name">First name</label>
    <input
      type="text"
      class="form-control"
      id="id_first_name"
      name="first_name"
    />
  </div>
  <div class="form-group">
    <label for="id_second_name">Second name</label>
    <input
      type="text"
      class="form-control"
      id="id_second_name"
      name="second_name"
    />
  </div>
  <div class="form-group">
    <label for="id_sex">Sex</label>
    <select class="form-control" id="id_sex" name="sex">
      <option value="M">Male</option>
      <option value="F">Female</option>
      <option value="O">Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="id_birth_date">Birth date</label>
    <input
      type="date"
      class="form-control"
      id="id_birth_date"
      name="birth_date"
    />
  </div>
  <div class="form-group">
    <label for="id_photo">Photo</label>
    <input type="file" class="form-control-file" id="id_photo" name="photo" />
  </div>
  <div class="form-group">
    <label for="id_comment">Comment</label>
    <textarea class="form-control" id="id_comment" name="comment"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
