<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar conexión a internet</title>
</head>
<body>
    <h1 id="estado-conexion">Comprobando conexión...</h1>

    <script>
        async function actualizarEstadoConexion() {
            const estadoConexion = document.getElementById("estado-conexion");

            try {
                const response = await fetch('https://www.google.com', {
                    method: 'HEAD',
                    mode: 'no-cors'
                });

                estadoConexion.innerHTML = "Hay conexión a internet.";
                estadoConexion.style.color = "green";
            } catch (error) {
                estadoConexion.innerHTML = "No hay conexión a internet.";
                estadoConexion.style.color = "red";
            }
        }

        // Verifica el estado de conexión al cargar la página
        window.addEventListener('load', actualizarEstadoConexion);

        // Verifica el estado de conexión cada 1 segundo
        setInterval(actualizarEstadoConexion, 1000);
    </script>
</body>
</html>
